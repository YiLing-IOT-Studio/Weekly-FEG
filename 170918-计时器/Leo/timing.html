<meta name="robots" content="noindex">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<div id='showTime'></div>
<script id="jsbin-javascript">


    window.onload = function(){
        (function showTime(){
            var then = new Date(),
                sec = 0,
                min = 0,
                hour = 0,
                timeoutId = null;

            timeoutId = setInterval(countTime, 1000);

            function countTime(){
                var now = new Date();
                var ms = now - then;

                sec = parseInt(ms/1000)%60;

                min = parseInt(ms/60000)%60;

                hour = parseInt(ms/3600000)%60;

                var sT = document.getElementById('showTime');
                sT.innerHTML = hour + '小时' + min + '分钟' + sec + '秒';
            }
        })();

    }

</script>
</body>
</html>
